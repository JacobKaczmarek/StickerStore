<div class="ui centered grid main">
  <div class="eight columncentered row"><app-sticker (window:resize)="adjustPage()" *ngFor="let picture of pictures | paginate: { itemsPerPage: picturesPerPage, currentPage: p }" [picture]="picture"></app-sticker></div>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
